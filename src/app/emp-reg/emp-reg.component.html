<div class="body1">
<div class="back">
    <form class="form_container" #signup_form="ngForm">
       
        <div class="title_container">
          <p class="title">SIGN UP</p>
          <span class="subtitle"></span>
        </div>
        <div class="input_container">
          <label for="file" class="custum-file-upload">
            <div class="text">
               <span> Profile</span>
               </div>
               <input id="file" type="file" name="profile" ngModel >
            </label>
            
        </div>
        <div class="input_container">
          <label class="input_label" for="email_field">Full Name</label>
          <svg height="24" width="24" viewBox="0 0 48 48" fill="none" class="icon" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="11" r="7" fill="#2F88FF" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 41C4 32.1634 12.0589 25 22 25" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M31 42L41 32L37 28L27 38V42H31Z" fill="#2F88FF" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          <input placeholder="name@gmail.com" title="Inpit title" required="" name="fullname" ngModel type="text" class="input_field" id="email_field">
        </div>
        <div class="input_container">
          <label class="input_label" for="email_field">Email</label>
          <svg fill="#000000" width="24" height="24" class="icon" viewBox="0 0 24 24" id="email" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="icon flat-line"><path id="secondary" d="M20.61,5.23l-8,6.28a1,1,0,0,1-1.24,0l-8-6.28A1,1,0,0,0,3,6V18a1,1,0,0,0,1,1H20a1,1,0,0,0,1-1V6A1,1,0,0,0,20.61,5.23Z" style="fill: rgb(44, 169, 188); stroke-width: 2;"></path><path id="primary" d="M20,19H4a1,1,0,0,1-1-1V6A1,1,0,0,1,4,5H20a1,1,0,0,1,1,1V18A1,1,0,0,1,20,19ZM20,5H4a1,1,0,0,0-.62.22l8,6.29a1,1,0,0,0,1.24,0l8-6.29A1,1,0,0,0,20,5Z" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg>
          <input placeholder="name@gmail.com" title="Inpit title" required="" name="email" ngModel type="text" class="input_field" id="email_field">
        </div>
        <div class="input_container">
          <label class="input_label" for="email_field">Password</label>
          <svg width="24" height="24" viewBox="0 0 15 15" fill="none" class="icon" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5 8.5V7.5C12.5 6.94772 12.0523 6.5 11.5 6.5H1.5C0.947715 6.5 0.5 6.94772 0.5 7.5V13.5C0.5 14.0523 0.947715 14.5 1.5 14.5H11.5C12.0523 14.5 12.5 14.0523 12.5 13.5V12.5M12.5 8.5H8.5C7.39543 8.5 6.5 9.39543 6.5 10.5C6.5 11.6046 7.39543 12.5 8.5 12.5H12.5M12.5 8.5C13.6046 8.5 14.5 9.39543 14.5 10.5C14.5 11.6046 13.6046 12.5 12.5 12.5M3.5 6.5V3.5C3.5 1.84315 4.84315 0.5 6.5 0.5C8.15685 0.5 9.5 1.84315 9.5 3.5V6.5M12 10.5H13M10 10.5H11M8 10.5H9" stroke="#000000"/>
            </svg>
          <input placeholder="name@gmail.com" title="Inpit title" required="" name="password" ngModel type="text" class="input_field" id="email_field">
        </div>
        <div class="input_container">
          <label class="input_label" for="email_field">Confirm Password</label>
          <svg width="24" height="24" viewBox="0 0 15 15" fill="none" class="icon" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5 8.5V7.5C12.5 6.94772 12.0523 6.5 11.5 6.5H1.5C0.947715 6.5 0.5 6.94772 0.5 7.5V13.5C0.5 14.0523 0.947715 14.5 1.5 14.5H11.5C12.0523 14.5 12.5 14.0523 12.5 13.5V12.5M12.5 8.5H8.5C7.39543 8.5 6.5 9.39543 6.5 10.5C6.5 11.6046 7.39543 12.5 8.5 12.5H12.5M12.5 8.5C13.6046 8.5 14.5 9.39543 14.5 10.5C14.5 11.6046 13.6046 12.5 12.5 12.5M3.5 6.5V3.5C3.5 1.84315 4.84315 0.5 6.5 0.5C8.15685 0.5 9.5 1.84315 9.5 3.5V6.5M12 10.5H13M10 10.5H11M8 10.5H9" stroke="#000000"/>
            </svg>
          <input placeholder="name@gmail.com" title="Inpit title" required="" name="confirm_password" ngModel type="text" class="input_field" id="email_field">
        </div>
        
        <button title="Sign In" type="submit" (click)="emp_signup_form(signup_form.value)" class="sign-in_btn" >
          <span>Next</span>
        </button>
      
        
      </form>
    </div>
</div>
